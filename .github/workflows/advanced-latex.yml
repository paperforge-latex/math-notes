name: Advanced LaTeX Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 전체 히스토리

    - name: Find all TeX files
      id: tex-files
      run: |
        tex_files=$(find . -name "*.tex" -maxdepth 1 | sed 's|./||')
        echo "files<<EOF" >> $GITHUB_OUTPUT
        echo "$tex_files" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "Found TeX files:"
        echo "$tex_files"

    - name: Compile multiple documents
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ${{ steps.tex-files.outputs.files }}
        compiler: latexmk
        latexmk_use_xelatex: true

    - name: Create timestamp
      id: date
      run: echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

    - name: Rename PDFs with date
      run: |
        for pdf in *.pdf; do
          if [ -f "$pdf" ]; then
            base_name=$(basename "$pdf" .pdf)
            mv "$pdf" "${base_name}_${{ steps.date.outputs.date }}.pdf"
          fi
        done

    - name: Upload PDFs as Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdfs-${{ steps.date.outputs.date }}
        path: "*.pdf"

    - name: Send notification (Discord/Slack)
      if: success()
      run: |
        echo "PDF 컴파일 완료! 아티팩트에서 다운로드 가능합니다."